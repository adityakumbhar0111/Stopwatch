<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stop-Watch</h1>
    <div class="container">
      <div class="screen">
        <span id="hr">00</span>
        <span>Hr</span>
        <span id="min">00</span>
        <span>Min</span>
        <span id="sec">00</span>
        <span>Sec</span>
        <span id="cnt">00</span>
        <span>Count</span>
      </div>

      <div class="buttons">
        <button class="Start">Start</button>
        <button class="Stop">Stop</button>
        <button class="Reset">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
